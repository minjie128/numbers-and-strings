<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Assignment 2: Numbers and Strings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Numbers and Strings</h1>
      <form>
        <div class="form-group">
          <label for="inputField">Enter numbers or text:</label>
          <textarea class="form-control" id="inputField" rows="3"></textarea>        
        </div>
        <button type="submit" class="btn btn-sm btn-primary" id="submitBtn">Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" id="resetBtn">Reset</button>        
      </form>
      <section>
        <h2>The Numbers</h2>
        <div id="stats-display">
          <p>Count: <span id="count"></span></p>
          <p>Sum: <span id="sum"></span></p>
          <p>Average: <span id="average"></span></p>
        </div>        
      </section>
      <section>
        <h2>The Strings</h2>
        <div id="concatenation-display">
          <h3>Concatenated:</h3>
          <div id="concatenatedWords"></div>
        </div>
        <div id="frequency-display">
          <table class="table">
            <thead>
              <tr>
                <th>Word</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody id="word-counter-tbody">
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>  
  </body>
</html>
